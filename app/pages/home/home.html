<ion-header>
	<ion-navbar>
		<ion-title>Ionic Selectable v3</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-item>
		<ion-label text-wrap>
			Setting search fail template.
		</ion-label>
	</ion-item>
	<ion-item>
		<ion-label>Port</ion-label>
		<ionic-selectable item-content [(ngModel)]="port" itemValueField="id" itemTextField="name" [items]="ports" [canSearch]="true">
			<ng-template ionicSelectableSearchFailTemplate>
				<div padding>
					No ports found.
				</div>
			</ng-template>
		</ionic-selectable>
	</ion-item>
</ion-content>
